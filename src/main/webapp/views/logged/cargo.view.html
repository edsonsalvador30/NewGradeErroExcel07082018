<h3>Cargo</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

<datasource data-component="crn-datasource" filter="" name="Cargo" entity="app.Cargo" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>

    <div ng-hide="Cargo.inserting || Cargo.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="descricao_cargo;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Cargo" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Cargo.startInserting()" ng-hide="Cargo.inserting || Cargo.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<div class="component-holder" data-component="crn-grid" id="crn-grid-Cargo">
    <div crn-datasource="Cargo" class="" ng-hide="Cargo.editing || Cargo.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Descrição Cargo</div>
                </th>
                <th class="">
                    <div class="">Salario</div>
                </th>
                <th class="">
                    <div class="">Funcionario</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
							{{rowData.descricao_cargo  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.salario  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.funcionario  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Cargo">
    <div class="form" ng-show="Cargo.editing || Cargo.inserting">
        <form crn-datasource="Cargo" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
				

                <div data-component="crn-textinput" id="crn-textinput-descricao_cargo" class="">
                    <div class="form-group">
                        <label for="textinput-descricao_cargo" class="">Descrição Cargo</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="text"
                                            ng-model="Cargo.active.descricao_cargo"
                                            class="form-control"
                                            id="textinput-descricao_cargo"
                                            placeholder="Descrição Cargo"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-textinput" id="crn-textinput-salario" class="">
                    <div class="form-group">
                        <label for="textinput-salario" class="">Salario</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="number"
                                            ng-model="Cargo.active.salario"
                                            class="form-control"
                                            id="textinput-salario"
                                            placeholder="Salario"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                    <datasource data-component="crn-datasource" name="FuncionarioCombo" entity="app.Funcionario" keys="id" class="" dependent-by="{{Cargo}}"></datasource>
				

                <div data-component="crn-enterprise-dynamic-combobox" id="crn-enterprise-dynamic-combobox-funcionario" class="">
                    <div class="form-group">
                        <label for="enterprise-dynamic-combobox-funcionario" class="">Funcionario</label>
 <!-- else for if !model.hasCronappFramework() -->
								<cron-dynamic-select 
									
									id="enterprise-dynamic-combobox-funcionario"
									options="{&quot;headerTemplate&quot;:null,&quot;template&quot;:null,&quot;footerTemplate&quot;:null,&quot;placeholder&quot;:null,&quot;dataSourceScreen&quot;:{&quot;name&quot;:&quot;FuncionarioCombo&quot;,&quot;oldName&quot;:null,&quot;entity&quot;:null,&quot;entityDataSource&quot;:{&quot;id&quot;:&quot;app.Funcionario&quot;,&quot;customId&quot;:&quot;Funcionario&quot;,&quot;name&quot;:&quot;FuncionarioCombo&quot;,&quot;customQueryName&quot;:&quot;app.Funcionario&quot;,&quot;paramValues&quot;:[],&quot;entityFullName&quot;:&quot;app.entity.Funcionario&quot;,&quot;blocklyFullName&quot;:null,&quot;schemaFields&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nome&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]},&quot;keys&quot;:null,&quot;rowsPerPage&quot;:null,&quot;schema&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nome&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;parameters&quot;:null,&quot;dependentLazyPost&quot;:null,&quot;lazy&quot;:null,&quot;checkrequired&quot;:null,&quot;onBeforeCreate&quot;:null,&quot;onAfterCreate&quot;:null,&quot;onBeforeUpdate&quot;:null,&quot;onAfterUpdate&quot;:null,&quot;onBeforeDelete&quot;:null,&quot;onAfterDelete&quot;:null,&quot;onAfterFill&quot;:null,&quot;dataComponent&quot;:null,&quot;id&quot;:&quot;app.Funcionario&quot;},&quot;filter&quot;:null,&quot;dataTextField&quot;:&quot;nome&quot;,&quot;dataValueField&quot;:&quot;id&quot;,&quot;optionLabel&quot;:null,&quot;dynamic&quot;:true,&quot;valuePrimitive&quot;:true,&quot;valueTemplate&quot;:null,&quot;dropDownList&quot;:null,&quot;autoComplete&quot;:null,&quot;multiple&quot;:null,&quot;relationDataSource&quot;:null,&quot;relationField&quot;:null,&quot;staticDataSource&quot;:[]}" 
									ng-model="Cargo.active.funcionario" 
									class="crn-select form-control">
								</cron-dynamic-select>    
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>
